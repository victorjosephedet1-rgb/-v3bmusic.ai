<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="bgGrad">
            <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
        </radialGradient>
        <filter id="shadow">
            <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#000" flood-opacity="0.5"/>
        </filter>
        <filter id="glow">
            <feGaussianBlur stdDeviation="10" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="1200" height="630" fill="url(#bgGrad)"/>

    <!-- Decorative Elements -->
    <circle cx="200" cy="150" r="80" fill="#f97316" opacity="0.1"/>
    <circle cx="1000" cy="480" r="100" fill="#06b6d4" opacity="0.1"/>
    <circle cx="150" cy="500" r="60" fill="#10b981" opacity="0.08"/>
    <circle cx="1050" cy="150" r="70" fill="#ec4899" opacity="0.08"/>

    <!-- Particles -->
    <g opacity="0.6">
        <circle cx="180" cy="200" r="8" fill="#f97316"/>
        <circle cx="250" cy="280" r="6" fill="#06b6d4"/>
        <circle cx="320" cy="350" r="7" fill="#10b981"/>
        <circle cx="950" cy="220" r="9" fill="#fbbf24"/>
        <circle cx="1020" cy="300" r="7" fill="#ec4899"/>
        <circle cx="890" cy="380" r="6" fill="#06b6d4"/>
    </g>

    <!-- Main Circle -->
    <circle cx="600" cy="315" r="200" fill="url(#mainGrad)" filter="url(#shadow)"/>
    <circle cx="600" cy="315" r="200" fill="white" opacity="0.1"/>

    <!-- Glowing Rings -->
    <circle cx="600" cy="315" r="210" fill="none" stroke="url(#mainGrad)" stroke-width="6" opacity="0.4" filter="url(#glow)"/>

    <!-- Musical Notes -->
    <g transform="translate(380, 380)" filter="url(#glow)">
        <ellipse cx="0" cy="0" rx="28" ry="35" fill="#10b981" opacity="0.95"/>
        <rect x="23" y="-65" width="8" height="65" fill="#10b981" rx="4"/>
        <circle cx="31" cy="-70" r="12" fill="#10b981"/>
    </g>

    <g transform="translate(820, 250)" filter="url(#glow)">
        <ellipse cx="0" cy="0" rx="28" ry="35" fill="#fbbf24" opacity="0.95"/>
        <rect x="23" y="-65" width="8" height="65" fill="#fbbf24" rx="4"/>
        <circle cx="31" cy="-70" r="12" fill="#fbbf24"/>
    </g>

    <!-- Text -->
    <text x="600" y="305" font-family="Arial, sans-serif" font-size="76" font-weight="bold"
          fill="white" text-anchor="middle" filter="url(#shadow)">V3BMusic.Ai</text>

    <!-- Sparkles -->
    <g opacity="0.8" filter="url(#glow)">
        <circle cx="470" cy="200" r="10" fill="#fbbf24"/>
        <circle cx="730" cy="430" r="9" fill="#06b6d4"/>
        <circle cx="520" cy="450" r="8" fill="#10b981"/>
    </g>
</svg>