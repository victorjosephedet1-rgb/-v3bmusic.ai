<svg viewBox="0 0 1228 500" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="glowGradient">
            <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.4" />
        </radialGradient>
        <filter id="dropShadow">
            <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
        </filter>
        <filter id="glow">
            <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="strongGlow">
            <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background Wave Pattern -->
    <path d="M 0 250 Q 150 200, 300 250 T 600 250 Q 750 200, 900 250 T 1228 250 L 1228 500 L 0 500 Z"
          fill="url(#mainGradient)" opacity="0.12"/>
    <path d="M 0 300 Q 150 250, 300 300 T 600 300 Q 750 250, 900 300 T 1228 300 L 1228 500 L 0 500 Z"
          fill="url(#accentGradient)" opacity="0.08"/>

    <!-- Geometric Accent Shapes -->
    <polygon points="180,120 260,180 180,240 100,180" fill="#7c3aed" opacity="0.25" transform="rotate(-5 180 180)"/>
    <polygon points="1048,180 1128,240 1048,300 968,240" fill="#06b6d4" opacity="0.25" transform="rotate(5 1048 240)"/>

    <!-- Particle Field Left -->
    <g opacity="0.7">
        <circle cx="140" cy="130" r="10" fill="#f97316"/>
        <circle cx="210" cy="190" r="7" fill="#06b6d4"/>
        <circle cx="170" cy="270" r="9" fill="#10b981"/>
        <circle cx="240" cy="330" r="12" fill="#fbbf24"/>
        <circle cx="300" cy="220" r="8" fill="#7c3aed"/>
    </g>

    <!-- Particle Field Right -->
    <g opacity="0.7">
        <circle cx="1088" cy="160" r="9" fill="#06b6d4"/>
        <circle cx="1018" cy="230" r="11" fill="#f97316"/>
        <circle cx="1058" cy="300" r="7" fill="#10b981"/>
        <circle cx="938" cy="360" r="9" fill="#ec4899"/>
        <circle cx="1008" cy="400" r="10" fill="#fbbf24"/>
    </g>

    <!-- Connection Lines -->
    <g opacity="0.12" stroke="url(#accentGradient)" stroke-width="2">
        <line x1="140" y1="130" x2="210" y2="190"/>
        <line x1="210" y1="190" x2="300" y2="220"/>
        <line x1="1088" y1="160" x2="1018" y2="230"/>
        <line x1="1018" y1="230" x2="1058" y2="300"/>
    </g>

    <!-- Liquid Accent Shapes -->
    <ellipse cx="380" cy="250" rx="110" ry="140" fill="#7c3aed" opacity="0.15" transform="rotate(-20 380 250)"/>
    <ellipse cx="850" cy="250" rx="110" ry="140" fill="#06b6d4" opacity="0.15" transform="rotate(20 850 250)"/>

    <!-- Main Circle with Radial Gradient -->
    <circle cx="614" cy="250" r="190" fill="url(#glowGradient)" filter="url(#dropShadow)"/>
    <circle cx="614" cy="250" r="190" fill="white" opacity="0.08"/>

    <!-- Glowing Rings -->
    <circle cx="614" cy="250" r="200" fill="none" stroke="url(#mainGradient)" stroke-width="6" opacity="0.5" filter="url(#glow)"/>
    <circle cx="614" cy="250" r="165" fill="none" stroke="url(#accentGradient)" stroke-width="4" opacity="0.4" filter="url(#glow)"/>

    <!-- 3D Musical Notes - Left -->
    <g transform="translate(340, 300)" filter="url(#glow)">
        <ellipse cx="0" cy="0" rx="32" ry="40" fill="#10b981" opacity="0.95"/>
        <ellipse cx="0" cy="0" rx="32" ry="40" fill="white" opacity="0.15"/>
        <rect x="26" y="-75" width="9" height="75" fill="#10b981" rx="4"/>
        <circle cx="35" cy="-80" r="14" fill="#10b981"/>
        <circle cx="35" cy="-80" r="14" fill="white" opacity="0.2"/>
    </g>

    <!-- 3D Musical Notes - Right -->
    <g transform="translate(890, 200)" filter="url(#glow)">
        <ellipse cx="0" cy="0" rx="32" ry="40" fill="#fbbf24" opacity="0.95"/>
        <ellipse cx="0" cy="0" rx="32" ry="40" fill="white" opacity="0.15"/>
        <rect x="26" y="-75" width="9" height="75" fill="#fbbf24" rx="4"/>
        <circle cx="35" cy="-80" r="14" fill="#fbbf24"/>
        <circle cx="35" cy="-80" r="14" fill="white" opacity="0.2"/>
    </g>

    <!-- Main Text -->
    <text x="614" y="242" font-family="Arial, sans-serif" font-size="72" font-weight="bold"
          fill="white" text-anchor="middle" filter="url(#dropShadow)">V3BMusic.Ai</text>

    <!-- Sparkle Effects with Glow -->
    <g opacity="0.85" filter="url(#strongGlow)">
        <circle cx="470" cy="140" r="11" fill="#fbbf24"/>
        <circle cx="760" cy="360" r="9" fill="#06b6d4"/>
        <circle cx="520" cy="380" r="10" fill="#10b981"/>
        <circle cx="710" cy="130" r="8" fill="#ec4899"/>
    </g>

    <!-- Additional Small Sparkles -->
    <g opacity="0.6">
        <circle cx="550" cy="100" r="5" fill="#f97316"/>
        <circle cx="680" cy="95" r="4" fill="#06b6d4"/>
        <circle cx="580" cy="410" r="5" fill="#10b981"/>
        <circle cx="650" cy="405" r="4" fill="#fbbf24"/>
    </g>

    <!-- Animated Pulse Dots -->
    <circle cx="614" cy="120" r="7" fill="#fbbf24" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="r" values="7;9;7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="614" cy="380" r="7" fill="#06b6d4" opacity="0.8">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="r" values="7;9;7" dur="2s" repeatCount="indefinite"/>
    </circle>
</svg>